<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create New Task</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	

	 <nav class="navbar navbar-light bg-primary">
      <a class="navbar-brand text-light" href="/">Manage Your Task - A NodeJS Application</a>
    </nav> 


    <div class="container mt-5">

            <h3>Create New Task</h3>
    	 <form action="/submit" method="POST" class='card p-3'>
    	 	  
    	 	    <div class="form-group">
    	 	    	<label for="title" class="control-label">Title</label>
    	 	    <input type="text" name="title" class="form-control" placeholder="Enter Task Title Here...">
    	 	    </div>
    	 	    <div class="form-group">
    	 	    	<label for="content" class="control-label">Your Task</label>
    	 	    	<textarea type="text" name="task" class="form-control" placeholder="Enter your task Here..."></textarea>
    	 	    </div>

    	 	    <div class="form-group">
    	 	    	
    	 	  <button class="btn btn-success form-control" type="submit">Submit</button>
    	 	    </div>
    	 	    
    	 </form>
    </div>

	
</body>
</html>
